type PlotBought @entity {
  id: ID!
  plotId: Int! @index
  buyer: String! @index
  referrer: String! 
  boughtWithCredits: Boolean!
  txnHash: String! @index
  createdAt: DateTime! @index
  blockNumber: Int! @index
  blockHash: String! 
  rollBlockNumber: Int!
  rollBlockHash: String @index
  seed: String
  roll: Float @index
}
