type PlotsBought @entity {
  id: ID!
  plotIds: [Int!]
  buyer: String! @index
  referrer: String! 
  boughtWithCredits: Boolean!
  txnHash: String! @index
  createdAt: DateTime! @index
  blockNumber: Int! @index
  blockHash: String! 
  rollBlockNumber: Int!
  rollBlockHash: String @index
  seed: String
}
